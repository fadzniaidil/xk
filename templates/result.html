{% extends 'base.html' %}

{% block content %}

  <div class="card card-body shadow-xl mx-3 mx-md-4 mt-n6">
    <div class="container">
      <div class="row">
          <div class="col">
            <div class="row py-5">
              <div class="col z-index-2 position-relative px-md-2 px-sm-5 mx-auto">
                <div class="d-flex justify-content-between align-items-center mb-2">
                  <h3 class="mb-0">Result : {{data['title']}}</h3>
                </div>
                <p class="text-lg mb-0">
                 {{data['overview']}}
					<br>
                </p>
              </div>
            </div>
          </div>
      </div>
      <div class="row">
          <div class="col">
            <div class="row">
              <div class="col z-index-2 position-relative px-md-2 px-sm-5 mx-auto">
                <div class="d-flex justify-content-between align-items-center mb-2">
                  <h3 class="mb-0">List Universities offering {{data['title']}}</h3>
                </div>
                <ol>
                	{% for li in data['list'] %}
                		<li>{{li}}</li>
                	{% endfor %}
				  
				</ol>
              </div>
            </div>
          </div>
      </div>
    </div>
    
  </div>


{% endblock %}
